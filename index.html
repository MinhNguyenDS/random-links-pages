<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển hướng ngẫu nhiên</title>
</head>
<body>
    <script>
        // Danh sách 4 link
        const links = [
            "https://chatgpt.com/",
            "https://claude.ai/new",
            "https://grok.com/",
            "https://aistudio.google.com/prompts/new_chat"
        ];
        
        // Chọn ngẫu nhiên một link
        const randomLink = links[Math.floor(Math.random() * links.length)];
        
        // Chuyển hướng đến link ngẫu nhiên
        window.location.href = randomLink;
    </script>
</body>
</html>
